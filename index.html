<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section id="main">

        <div id="calculator">
            <h1>Simple Calculator</h1>
            <input type="text" name="display" id="display" disabled>
            <div class="grid-container">
                <div class="grid-item operators" id="btn-+">+</div>
                <div class="grid-item operators" id="btn--">-</div>
                <div class="grid-item operators" id="btn-x">ร</div>
                <div class="grid-item operators" id="btn-/">รท</div>
                <div class="grid-item numbers" id="btn-9">9</div>
                <div class="grid-item numbers" id="btn-8">8</div>
                <div class="grid-item numbers" id="btn-7">7</div>
                <div class="grid-item numbers" id="btn-6">6</div>
                <div class="grid-item numbers" id="btn-5">5</div>
                <div class="grid-item numbers" id="btn-4">4</div>
                <div class="grid-item numbers" id="btn-3">3</div>
                <div class="grid-item numbers" id="btn-2">2</div>
                <div class="grid-item numbers" id="btn-1">1</div>
                <div class="grid-item numbers" id="btn-0">0</div>
                <div class="grid-item" id="btn-point">.</div>
                <div class="grid-item" id="btn-c">C</div>
                <div class="grid-item" id="btn-equal">=</div>
            </div>      

        </div>
        
    </section>

    <script src="./app.js"></script>

</body>
</html>
